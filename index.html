<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form id="form">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Insira o seu nome">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Insira o seu email">

            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Insira a sua senha">

            <button type="submit" id="submit-btn">Salvar</button>
        </form>

        <div id="list-container">
            <h2>Lista de Cadastros</h2>
            <ul id="list"></ul>
            <button id="concluir-btn">Concluir</button>
        </div>

        <div id="error-msg"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
